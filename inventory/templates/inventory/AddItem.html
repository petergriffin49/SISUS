<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
        form {
            display: flex;
            flex-direction: column;
        }   
        label {
            font-size: 1.2em; /* Increase label font size */
            margin-bottom: 5px; /* Space between label and input */
        }
        .header {
            background-color: #4CAF50; /* Green background for the header */
            padding: 15px;
            text-align: center;
            color: white;
            margin-bottom: 20px; /* Space below the header */
        }
        .button-header {
            padding: 10px 15px;
            background-color: #005e32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
            text-align: center;
            font-weight: bold;
        }
        .button-header:hover {
            background-color: #004927; /* Darker blue on hover */
        }
        input[type=text] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 2px solid DarkBlue;
            border-radius: 4px;
            background-color: PowderBlue;
          }

        input[type=number] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 2px solid DarkBlue;
            border-radius: 4px;
            background-color: PowderBlue;
        }
        input[type=submit] {
            width: 50%;
            padding: 20px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 2px solid DarkBlue;
            border-radius: 4px;
            background-color: PowderBlue;
        }
        .button-submit {
            width: 50vw;
            height: 100px;
            font-size: 1.5em;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/home" class="button-header">Home</a>
        <a href="/inventory" class="button-header">Back to Inv</a>
      </div>
      
    <h2><p class="small">Add a new item</p></h2>
    <!--Submission form for new hangout spots-->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-submit">Add this item</button>
      </form>
