<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Line Graph</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <h1>Analytics Line Graph</h1>

    {{datasets}}

    <canvas id="myLineChart"></canvas>

    <script>
        
        //labels
        const days = 7;
        
        let currentDate = new Date();
        let dateStrings = [];
        for (let i = 0; i < days; i++) {
            let month = currentDate.getMonth() + 1;
            let day = currentDate.getDate();
            dateStrings.push(`${month}/${day}`);
            currentDate.setDate(currentDate.getDate() - 1);
        }
        labels = dateStrings.reverse()
        
        const data = {
            labels: labels,
            datasets: [
                {
                label: 'Monthly Sales',
                data: [30, 45, 60, 55, 70, 80, 90],
                borderColor: 'rgba(75, 192, 192, 1)',
                },
                {
                label: 'Monthly Sales',
                data: [54, 99], 
                borderColor: 'rgba(75, 192, 0, 1)',
                },

            ]   
        };

        // Configuration options for the line chart
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.raw + ' units';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amounts'
                        }
                    }
                }
            }
        };
        
        // Create the line chart
        const ctx = document.getElementById('myLineChart').getContext('2d');
        const myLineChart = new Chart(ctx, config);
    </script>
</body>
</html>
