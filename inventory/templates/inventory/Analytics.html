<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Line Graph</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <h1>Analytics Line Graph</h1>
    
    <!--{{ datasets }}-->

    <canvas id="myLineChart"></canvas>

    <script>
        // color shit
        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            if (hex.length === 3) {
                hex = hex.split('').map(function (char) {
                    return char + char;
                }).join('');
            }
            let r = parseInt(hex.slice(0, 2), 16);
            let g = parseInt(hex.slice(2, 4), 16);
            let b = parseInt(hex.slice(4, 6), 16);
            return { r: r, g: g, b: b };
        }

        // labels
        const days = 7;
        
        let currentDate = new Date();
        let dateStrings = [];
        for (let i = 0; i < days; i++) {
            let month = currentDate.getMonth() + 1;
            let day = currentDate.getDate();
            dateStrings.push(`${month}/${day}`);
            currentDate.setDate(currentDate.getDate() - 1);
        }
        labels = dateStrings.reverse()
        
        // dataset
        var dataset = {{ datasets|safe }};
        var dat = []
        for (let key in dataset) {
            let list = dataset[key][0];
            let col = hexToRgb(dataset[key][1]);
            let colstr = 'rgba(' + col.r + ', ' + col.g + ', ' + col.b + ', 1)'
            let obj = {
                label: key,
                data: list,
                borderColor: colstr,               
            }
            dat.push(obj)
        }
        
        // plug into chart
        const data = {
            labels: labels,
            datasets: dat
        };
        
        // Configuration options for the line chart
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.raw + ' units';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amounts'
                        }
                    }
                }
            }
        };
        
        // Create the line chart
        const ctx = document.getElementById('myLineChart').getContext('2d');
        const myLineChart = new Chart(ctx, config);
    </script>
</body>
</html>
