<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h3 {
            color: #4a90e2;
            margin-top: 80px; /* space for the header bar */
        }

        /* Header Styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 10;
        }

        .button-header {
            margin: 0 15px;
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .button-header:hover {
            color: #357ab8;
        }

        /* Content styling */
        .content {
            margin-top: 100px;
            width: 90%;
            max-width: 600px;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }

        .content p b {
            color: #333;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #39a9c5;
        }

        /* Delete button */
        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="/" class="button-header">Home</a>
        <a href="/inventory/" class="button-header">Inventory</a>
    </div>

    <div class="content">
        <h3>{{ Item.Item_name }}</h3>
        <p><b>Description:</b> {{ Item.Item_description }}</p>
        <p><b>Quantity:</b> {{ Item.Item_amount }}</p>

        <div class="button-container">
            <a href="/edit/{{ Item.id }}/" class="button">Edit {{ Item.Item_name }}</a>
            <form action="{% url 'delete_item' Item.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>

</body>

</html>
