<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
  </head>

  <body>

    <h3>Edit: {{ item.Item_name }}</h3>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save changes</button>
    </form>

    <a href="{% url 'Item Details' item.id %}">Cancel</a>

</body>

</html>
